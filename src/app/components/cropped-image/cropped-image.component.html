<!-- The image cropper implimentation-->
<image-cropper
    [imageChangedEvent]="data"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [resizeToWidth]="128"
    format="png"
    (imageCropped)="imageCropped($event)"
 
></image-cropper>
<button class="button_cropper"  mat-raised-button color="primary" (click)=onUpload()> click to change profile picture </button>
