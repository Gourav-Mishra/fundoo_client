<button  mat-icon-button ><mat-icon class="archiveCursor" matTooltip="Archive" *ngIf="archive.isArchived == false" 
    aria-label="archive" 
    (click)="archiveNotes()">archive</mat-icon></button>

                  

<button  mat-icon-button ><mat-icon class="UnarchiveCursor" matTooltip="UnArchive"  *ngIf="archive.isArchived == true" 
 aria-label="archive" (click)="unArchiveNotes()">unarchive</mat-icon></button>
